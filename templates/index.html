<!DOCTYPE html>
<html lang="en">
<head>
    <title>Standard Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
        color: #333;
        font-size: 14px;
        line-height: 1.42857;
    }
    h1 {
        font-size: 63px;
        font-weight: 500;
        margin-top: 15px;
        margin-bottom: 10px;
    }
    p {
        font-size: 21px;
        font-weight: 200;
        margin: 0 0 10px;
    }
    img {
        max-width: 100%;
        max-height: 100%;
    }
    #header {
        width: 100%;
        padding-top: 48px;
        padding-bottom: 48px;
        margin-bottom: 30px;
        text-align: center;
        background-color: #EEE;
    }
    #main {
        width: 86%;
        margin: auto;
        overflow: hidden;
    }
    .images {
        width: 29.3333%;
        height: auto;
        padding-left: 2%;
        padding-right: 2%;
        float:left;
    }
    </style>
</head>
<body>

<div id="header">
    <h1>Virtual Host Setup Complete</h1>
    <p>Enjoy building your new website!</p> 
</div>
  
<div id="main">
    <div class="images">
        <h3>Wordpress</h3>
        <img src="https://s.w.org/images/backgrounds/wordpress-bg-medblue.png" alt="Wordpress">
    </div>
    <div class="images">
        <h3>MySQL</h3>
        <img  src="https://upload.wikimedia.org/wikipedia/en/thumb/6/62/MySQL.svg/1200px-MySQL.svg.png" alt="MySQL"> 
    </div>
    <div class="images">
        <h3>Laravel</h3>
        <img src="https://i1.wp.com/wp.laravel-news.com/wp-content/uploads/2016/12/laravel-5.4.png" alt="Laravel"> 
    </div>
</div>

</body>
</html>
